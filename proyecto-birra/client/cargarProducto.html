<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Cargar Producto</title>
</head>
<body class="body-cargarProd">
    
    <h2 class="titulo-cargarProd">Cargar Producto</h2>
    <form class="col-6 form-cargarProd">
        <div class="mb-3 box-input-cargarProd">
            <label for="" class="form-label">Nombre</label>
            <input id="nombreProducto" class="form-control" type="text">
        </div>
        <div class="mb-3 box-input-cargarProd">
            <label for="" class="form-label">Marca</label>
            <input id="marcaProducto" class="form-control" type="text">
        </div>
        <div class="mb-3 box-input-cargarProd">
            <label for="" class="form-label">Precio</label>
            <input id="precioProducto" class="form-control" type="number">
        </div>
        <div class="mb-3 box-input-cargarProd">
            <label for="" class="form-label">Alcohol</label>
            <input id="alcoholProducto" class="form-control" type="number">
        </div>
        <div class="mb-3 box-input-cargarProd">
            <label for="" class="form-label">Ibu</label>
            <input id="ibuProducto" class="form-control" type="number">
        </div>
        <div class="mb-3 box-input-cargarProd">
            <label for="" class="form-label">Color</label>
            <input id="colorProducto" class="form-control" type="text">
        </div>
        <div class="mb-3 box-input-cargarProd">
            <label for="" class="form-label">Stock</label>
            <input id="stockProducto" class="form-control" type="number">
        </div>
        <div class="mb-3 box-input-cargarProd">
            <label for="" class="form-label">Imagen</label>
            <input id="imagenProducto" class="form-control" type="text">
        </div>    
        <button id="btn-cargarProducto" class="btn btn-cargarProd">Cargar Producto</button>
    </form>
    


    

    <script src="./js/cargarProducto.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
