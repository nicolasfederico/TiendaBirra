<section>
  <div class="row g-0">
    <div class="col-lg-7 d-none d-lg-block">


      <div class="imgLogin d-block min-vh-100"></div>

    </div>
    <div class="col-lg-5 d-flex flex-column align-items-end min-vh-100">
      <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 mb-auto w-100 ">

      </div>
      <div class="px-lg-5 py-lg-4 p-4 align-self-center w-100">
        <h1 class="fw-bold mb-4">Bienvenido de nuevo!</h1>
        <form class="mb-5">
          <div class="mb-4">
            <label for="emailLogin" class="form-label fw-bold">Email</label>
            <input type="email" class="form-control" placeholder="Ingresa tu email" id="emailLogin" aria-describedby="emailHelp">
          </div>
          <div class="mb-4">
            <label for="passwordLogin" class="form-label fw-bold">Contraseña</label>
            <input type="password" class="form-control mb-2" placeholder="Ingresa tu contraseña" id="passwordLogin">
            <a href="#" id="passwordHelp" class="form-text text-muted text-decoration-none ">¿Olvidaste tu contraseña?</a>
          </div>
          <button id="btn-inicioSesion" type="submit" class="btn boton-agregar w-100 btnLogin">Iniciar sesión</button>
        </form>

        <p class="fw-bold text-center text-muted">O inicia sesión con</p>
        <div class="d-flex justify-content-around">        
          <button type="submit" class="btn btn-outline-dark btnLogin flex-grow-1 mx-2"><i class="fab fa-google lead mx-2"></i>Google</button>
          <button type="submit" class="btn btn-outline-dark btnLogin flex-grow-1 mx-2"><i class="fab fa-facebook-f lead mx-2"></i>Facebook</button>
        </div>
      </div>
      <div class="text-center px-lg-5 pt-lg-4 pb-lg-3 p-4 w-100 mt-auto">
        <p class="d-inline-block">¿Todavía no tenés una cuenta?</p> <a class="text-muted fw-bold text-decoration-none"href="./registro.html">¡Creá una ahora!</a>
      </div>  
    </div>
