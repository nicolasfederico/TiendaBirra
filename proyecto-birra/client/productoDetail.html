<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"> 
    <title>Document</title>
</head>
<body class="body-cargarProd">
    <h2 class="titulo-cargarProd">Producto Detail</h2>
    <br>
    <table class="table">
        <thead class="table-bordered">
            <td>id</td>
            <td>nombre</td>
            <td>marca</td>
            <td>precio</td>
            <td>alcohol</td>
            <td>ibu</td>
            <td>color</td>
            <td>stock</td>
        </thead>
        <tbody id="tablaDetalle" class="table-striped"></tbody>
    </table>
    <form action="" class="col-6 form-cargarProd">
        <div class="mb-3 box-input-cargarProd">
            <label for="" class="form-label">Nombre</label>
            <input id="nombreProducto" class="form-control" type="text">
        </div>
        <div class="mb-3 box-input-cargarProd">
            <label for="" class="form-label">Marca</label>
            <input id="marcaProducto" class="form-control" type="text">
        </div>
        <div class="mb-3 box-input-cargarProd">
            <label  for="" class="form-label">precio</label>
            <input id="precioProducto" class="form-control" type="number">
        </div>
        <div class="mb-3 box-input-cargarProd">
            <label for="" class="form-label">alcohol</label>
            <input id="alcoholProducto" class="form-control" type="text">
        </div>
        <div class="mb-3 box-input-cargarProd">
            <label for="" class="form-label">ibu</label>
            <input id="ibuProducto"class="form-control" type="text">
        </div>
        <div class="mb-3 box-input-cargarProd">
            <label for="" class="form-label">color</label>
            <input id="colorProducto" class="form-control" type="text">
        </div>
        <label for="" class="form-label">stock</label>
        <input id="stockProducto" class="form-control" type="number">
        <br>
        <button id="btnBorrarProducto" class="btn btn-cargarProd"> Borrar Producto</button>
        <button id="btnModificarProducto" class="btn btn-cargarProd"> Modificar Producto</button>
    </form>
    <button><a href="tienda.html">Volver A la tienda</a></button>
    <script src="js/productoDetail.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
