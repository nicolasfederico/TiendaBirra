<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Registro</title>
</head>
<body>

    <h1>Registro de usuario</h1>


    <form class="row col-lg-6">
        <div class="mb-3">
            <label for="nombreRegistro" class="form-label">Nombre: </label>
            <input type="text" class="form-control" id="nombreRegistro">
          </div>
        <div class="mb-3">
          <label for="apellidoRegistro" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="apellidoRegistro">
        </div>
        <div class="mb-3">
            <label for="dniRegistro" class="form-label">DNI</label>
            <input type="text" class="form-control" id="dniRegistro">
          </div>
        <div class="mb-3">
            <label for="direccionRegistro" class="form-label">Direccion</label>
            <input type="text" class="form-control" id="direccionRegistro">
        </div>
        <div class="mb-3">
            <label for="mailRegistro" class="form-label">Mail</label>
            <input type="text" class="form-control" id="mailRegistro" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">No compartiremos esto con nadie.</div>
          </div>
          <div class="mb-3">
            <label for="telRegistro" class="form-label">Tel√©fono</label>
            <input type="number" class="form-control" id="telRegistro">
        </div>
        <div class="mb-3">
          <label for="passwordRegistro" class="form-label">Password</label>
          <input type="password" class="form-control" id="passwordRegistro">
        </div>
        <button type="submit" id="btn-registro" class="btn btn-primary">Crear cuenta</button>
      </form>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script src="./js/registro.js"></script>
</body>
</html>
