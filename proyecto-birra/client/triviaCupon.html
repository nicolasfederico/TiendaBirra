<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de Trivias</title>
</head>
<body>
    <table class="table" style="max-width:50%; margin:2%">
        <thead class="table-bordered">
            <td>Pregunta</td>
            <td>Respuesta</td>
            <td>Codigo Descuento</td>
            <td>Porcentaje</td>
            <td>Activo</td>
        </thead>
        <tbody id="tablaDetalle" class="table-striped"></tbody>
    </table>

    <div>
        <h4>Cargar Descuento</h4>
    <form action="">
        <label for="">Ingrese el codigo de descuento:<input type="text" id="input-CodigoDescuento"></label>
        <label for="">Ingrese el descuento:<input type="number" id="input-descuento"></label>
    </div>
    </form>

    <div> 
        <h4>Cargar Trivia</h4>
    <form action="">
        <label for="">Ingrese la pregunta:<input type="text" id="input-pregunta-trivia"></label>
        <label for="">Ingrese la respuesta:
            <select id="respuestaTrivia">
                <option value="true">Verdadero</option>
                <option value="false">Falso</option>
            </select></label>
    </form>
    </div>
    <button id="btn-guardar-descuentoTrivia">Guardar</button>
    <script src="js/triviaCupon.js"></script>
</body>
</html>
